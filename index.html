<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry Message</title>
  <style>
    body {
      background-color: #f8c8dc; /* Baby pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      color: #ff6b6b;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.5rem;
      color: #555;
      margin-top: 20px;
      opacity: 0;
      animation: textAppear 3s 1s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    @keyframes textAppear {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm Sorry</h1>
    <p>Dil se maafi maangne aaye hain,
        Aaj apne gham ko chupane aaye hain.
        Galti ho gayi humse jo dukh diya tumhe,
        Sach keh rahe hain, hum sharminda hain!❤️</p> <!-- Added heart emoji here -->
  </div>
</body>
</html>
